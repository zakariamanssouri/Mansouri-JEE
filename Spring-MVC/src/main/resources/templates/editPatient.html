<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/patients.css">
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>

    <div layout:fragment="content" class="backgroundColor d-flex justify-content-center">

        <div class=" shadow bg-white rounded-3 mt-3 p-5">
            <form th:action="@{/admin/save(page=${page},keyword=${keyword})}" method="POST">


                <!--id-->
                <input type="hidden" id="id" name="id" th:value="${patient.id}">
                <!--id-->



                <span class="text-danger" th:errors="${patient.nom}"></span>
                <div class="mb-3">
                    <label class="me-3" for="nom" >Nom</label>
                    <input required type="text" class="form-control" id="nom" name="nom" th:value="${patient.nom}">
                </div>

                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                <div class="mb-3">
                    <label class="me-3" for="dateNaissance">Date Naissance</label>
                    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}">
                </div>

                <span class="text-danger" th:errors="${patient.malade}"></span>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label class="me-3" for="score">Malade</label>
                    <input type="checkbox" id="malade" name="malade" th:checked="${patient.malade}">
                </div>

                <span class="text-danger" th:errors="${patient.score}"></span>

                <div>
                    <label class="me-3" for="score" >Score</label>
                    <input type="number" class="form-control" id="score" name="score" th:value="${patient.score}">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn b mt-3 w-100 " type="submit"style="background-color: #2ECC71">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
