<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>


<!--
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" pour résoudre le problème de namespace
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.bundle.js"></script>
</head>


<body style="background-color: #f0f0f5">
<!--nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active " aria-current="page" th:href="@{/user/index}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" sec:authorize="isAuthenticated()">
                        Patients
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/admin/formPatients}">Nouveau</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/index}">Chercher</a></li>
                        <!-- <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav" >
                <li class="nav-item dropdown"  sec:authorize="isAuthenticated()" >
                    <a class="nav-link dropdown-toggle" href="#" id="userNameDropDown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" >
                        <span sec:authentication="name" ></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userNameDropDown">
                        <li><a class="dropdown-item" th:href="@{/logout}">logout</a></li>
                    </ul>
                </li>
                <li><a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()" >Login</a></li>

            </ul>


            <!--<form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>-->
        </div>
    </div>
</nav>
<!--nav bar -->


<!--main content-->
<section layout:fragment="content">
</section>
<!--main content-->

</body>
</html>
